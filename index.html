<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Avatar</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Szene und Kamera erstellen
        const scene = new THREE.Scene();
        
        // Kamera weiter nach vorne und oben positionieren
        const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.set(0, 1.6, 1.8);  // Kamera näher am Modell und höher

        // Renderer erstellen
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        // Beleuchtung hinzufügen
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 0.5).normalize();
        scene.add(directionalLight);

        // GLTF Loader für Avatar laden
        const loader = new THREE.GLTFLoader();
        loader.load('https://models.readyplayer.me/66b9ef8a79bf32ac3f5d16fe.glb', function(gltf) {
            const model = gltf.scene;
            
            // Modell größer machen und weiter nach oben verschieben
            model.scale.set(1.5, 1.5, 1.5);  // Avatar um 50% größer machen
            model.position.y = -0.3;  // Avatar leicht nach oben verschieben

            scene.add(model);
        }, undefined, function(error) {
            console.error(error);
        });

        // Animationsschleife
        function animate() {
            requestAnimationFrame( animate );
            renderer.render( scene, camera );
        }
        animate();

        // Fenstergrößenänderung handhaben
        window.addEventListener( 'resize', function() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize( width, height );
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
